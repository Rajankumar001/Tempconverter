<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;500;600&family=Oswald:wght@700&family=Permanent+Marker&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,700;1,400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav">
            <h1>Temp converter</h2>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h3>Enter tempertature in <span>Celcius</span> </h3>
                <input type="text" placeholder="Enter celcius" id="set"></input>
                <button id="btn">Convert</button>
                <h3>Temperature in Fahrenheit</h3>
                <h3 id="get"></h3>
                
            </div>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
